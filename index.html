<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="styles.css">
		<title>Admin Dashboard</title>
	</head>
	<body>

		<header class="header">

			<div class="search-bar">
				<img class="header-icons" src="images/search.svg" alt="Search">
				<input type="text">
			</div>

			<div class="profile">
				<img class="header-icons" src="images/notification.svg" alt="notification">
				<img class="profile-pic" src="images/profile-pic.png" alt="Profile">
				<h3>Diogo Pereira</h3>
			</div>

			<div class="welcome">
				<img class="welcome-img" src="images/profile-pic.png" alt="">
				<div class="welcome-text">
					<p class="hi-there">Hi there,</p>
					<h2 class="welcome-name">Diogo Pereira (@diogop)</h2>
				</div>
			</div>

			<div class="post">
				<button>New</button>
				<button>Upload</button>
				<button>Share</button>
			</div>

		</header>

		<nav class="sidebar">

			<div class="logo">
				<img src="images/admin.svg" alt="Admin Logo">
				<h3>Dashboard</h3>
			</div>
			
			<div class="menu">
				<ul>
					<li><img src="images/home.svg" alt="Home"><p>Home</p></li>
					<li><img src="images/profile.svg" alt="Profile"><p>Profile</p></li>
					<li><img src="images/messages.svg" alt="Message"><p>Messages</p></li>
					<li><img src="images/history.svg" alt="History"><p>History</p></li>
					<li><img src="images/tasks.svg" alt="Tasks"><p>Tasks</p></li>
					<li><img src="images/communities.svg" alt="Communities"><p>Communities</p></li>
				</ul>
			</div>
			<div class="menu2">
				<ul>
					<li><img src="images/settings.svg" alt="Settings"><p>Settings</p></li>
					<li><img src="images/support.svg" alt="Support"><p>Support</p></li>
					<li><img src="images/privacy.svg" alt="Privacy"><p>Privacy</p></li>
				</ul>
			</div>

		</nav>
		<main class="content">
			<div class="cards">Content</div>
			<aside class="aside">
				<div class="announcements">Announcements</div>
				<div class="trending">Trending</div>
			</aside>	
		</main>
	</body>
</html>
